<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/__fragments :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增标签</title>
</head>

<body>

<!--导航栏-->
<nav th:replace="admin/__fragments :: menu(3)"></nav>


<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/tags/input}" class="active item">发布</a>
            <a href="#" th:href="@{/admin/tags}" class="item">管理</a>
        </div>
    </div>
</div>


<!--主页-->
<div class="index-footer-big">
    <div class="ui container">
        <form action="#" method="post" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">标签名</label>
                    <input type="text" name="name" placeholder="分类名" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button class="ui teal submit button">提交</button>
                <button class="ui button" onclick="window.history.go(-1)">返回</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!--底栏-->
<footer th:replace="__fragments :: footer"></footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.amd.min.js"></script>
<script>

    $('.menu.toggle').click(function () {
        $('.nav-item').toggleClass('index-mobile');
    });
    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入标签名称',
                }]
            }
        }
    });
</script>

</html>
