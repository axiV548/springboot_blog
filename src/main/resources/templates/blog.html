<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="__fragments :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章页</title>
</head>

<body>

<!--导航栏-->
<nav th:replace="__fragments :: menu(1)"></nav>

<!--主页-->
<div class="blog-container index-footer-big">
    <div class="ui container">
<!--        头部-->
        <div class="ui top attached segment">
            <div class="ui grid">
                <div class="eleven wide column">
                    <div class="ui horizontal link list">
                        <div class="item">
                            <img th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                            <div class="content" th:text="${blog.user.nickname}"></div>
                            <i class="calender icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                        </div>
                        <div class="item">
                            <i class="eye icon"></i><span th:text="${blog.views}"></span>
                        </div>
                    </div>
                </div>
                <div class="five wide column">
                    <a href="#" target="_blank" class="ui teal basic label" th:each="tag : ${blog.tags}" th:text="${tag.name}">标签</a>
                </div>
            </div>
        </div>
        <div class="ui attached padded segment">

<!--            内容-->
            <h2 class="ui center aligned header" th:text="${blog.title}">title</h2>
            <div id="content" class="blog-padded typo typo-selection" th:utext="${blog.content}"></div>
        </div>
        <div class="ui attached positive message">
            <div class="ui middle aligned grid">
                <div class="eleven wide column">
                    <ul class="list">
                        <li>作者：<span th:text="${blog.user.nickname}"></span></li>
                        <li>发布时间：<span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm')}"></span></li>
                        <li>版权声明：自由转载-非商用-非衍生-保留出处</li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="ui bottom attached segment">
<!--            留言-->
            <div id="comment-container" class="ui teal comments" style="max-width: 100%">
                <div th:fragment="commentList">
                    <div class="ui threaded comments">
                        <h3 class="ui dividing header">留言</h3>
                        <div class="comment" th:each="comment : ${comments}">
                            <a class="avatar">
                                <img th:src="@{${comment.avatar}}">
                            </a>
                            <div class="content">
                                <a class="author">
                                    <span th:text="${comment.nickname}">
                                        <div class="ui mini basic teal left pointing label" style="padding: 0.2em !important;" th:if="${comment.adminComment}">博主</div>
                                    </span>
                                </a>
                                <div class="metadata">
                                    <span class="date" th:text="${#dates.format(comment.createTime, 'yyyy-MM-dd HH:mm')}"></span>
                                </div>
                                <div class="text" th:text="${comment.content}"></div>
                                <div class="actions">
                                    <a class="reply" data-commentid="1" data-commentnickname="Joe" th:attr="data-commentid=${comment.id},data-commentnickname=${comment.nickname}" onclick="reply(this)">回复</a>
                                    <br>
                                </div>
                            </div>
                            <div class="comments" th:if="${#arrays.length(comment.replyComments)}>0">
                                <div class="comment" th:each="reply : ${comment.replyComments}">
                                    <a class="avatar">
                                        <img th:src="@{${reply.avatar}}">
                                    </a>
                                    <div class="content">
                                        <a class="author"><span th:text="${reply.nickname}"></span>
                                            <div class="ui mini basic teal left pointing label" style="padding: 0.2em !important;" th:if="${reply.adminComment}">博主</div>
                                            &nbsp;<span th:text="|@ ${reply.parentComment.nickname}|" style="color: #333 !important;"></span></a>
                                        <div class="metadata">
                                            <span class="date" th:text="${#dates.format(reply.createTime, 'yyyy-MM-dd HH:mm')}"></span>
                                        </div>
                                        <div class="text" th:text="${reply.content}"></div>
                                        <div class="actions">
                                            <a class="reply" data-commentid="1" data-commentnickname="Joe" th:attr="data-commentid=${reply.id},data-commentnickname=${reply.nickname}" onclick="reply(this)">回复</a>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

                <div id="comment-form" class="ui form">
                    <input type="hidden" name="blog.id" th:value="${blog.id}">
                    <input type="hidden" name="parentComment.id" value="-1">
                    <div class="field">
                        <textarea name="content" placeholder="请输入信息"></textarea>
                    </div>
                    <div class="fields">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="nickname" placeholder="名称" th:value="${session.user}!=null ? ${session.user.nickname}">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="text" name="email" placeholder="邮箱" th:value="${session.user}!=null ? ${session.user.email}">
                            </div>
                        </div>
                        <div class="field">
                            <button id="commentPost-btn" type="button" class="ui teal button"><i class="edit icon"></i></button>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
</div>

<!--上下箭头栏-->
<div class="index-positon" style="padding: 3em !important;">
    <div class="ui vertical icon buttons">
        <a href="#" class="ui teal button"><i class="chevron up icon"></i></a>
        <a href="#comment-container" class="ui teal button"><i class="chevron down icon"></i></a>
    </div>
</div>

<!--底栏-->
<footer th:replace="__fragments :: footer"></footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('index-mobile');
    });
</script>

<script th:inline="javascript">
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入内容',
                }]
            },
            content: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入您的名字',
                }]
            },
            title: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: '请输入邮箱地址',
                }]
            },
        },
    });

    $(function () {
        $("#comment-container").load(/*[[@{/comments/{id}(id=${blog.id})}]]*/"comments/6");

    })

    $('#commentPost-btn').click(function () {
        var boo = $('.ui.form').form('validate form');
        if (boo) {
            postData();
        }else {
            console.log('');
        }
    });

    function postData() {
        $("#comment-container").load(/*[[@{/comments}]]*/"",{
            "parentComment.id" : $("[name='parentComment.id']").val(),
            "blog.id" : $("[name='blog.id']").val(),
            "nickname": $("[name='nickname']").val(),
            "email"   : $("[name='email']").val(),
            "content" : $("[name='content']").val()
        },function (responseTxt, statusTxt, xhr) {
//        $(window).scrollTo($('#comment-container'),500);
            clearContent();
        });
    }

    function clearContent() {
        $("[name='content']").val('');
        $("[name='parentComment.id']").val(-1);
        $("[name='content']").attr("placeholder", "请输入评论信息...");
    }

    function reply(obj) {
        var commentId = $(obj).data('commentid');
        var commentNickname = $(obj).data('commentnickname');
        $("[name='content']").attr("placeholder", "@"+commentNickname).focus();
        $("[name='parentComment.id']").val(commentId);
        $(window).scrollTo($('#comment-form'),500);
    }

</script>

</html>
